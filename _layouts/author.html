---
layout: default
---
<div class="markdown-body col-sm-12 col-md-10 mx-auto">
  <h1>{{ page.name }}</h1>
  <h2>{{ page.position }}</h2>
  
  {{ content }}
  
  <h2>Posts</h2>
  <ul>
    {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
    {% for post in filtered_posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
