---
title: work
---

{% include name_card.html %}

<div class="tabnav col-12 d-flex flex-justify-center m-1">
  <nav class="tabnav-tabs" aria-label="Foo bar">
    <a class="tabnav-tab" href="/">all posts</a>
    <a class="tabnav-tab" href="#url" aria-current="page">work</a>
  </nav>
</div>

<div class="d-flex flex-column flex-items-center">
    <h1>Latest Posts</h1>
    {% for post in site.posts %}
        {% for category in post.categories %}
            {% if category == "work" %}
            <div class="Box col-10 mb-3">
                <div class="Box-header">
                <h3 class="Box-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
                </div>
                <div class="Box-body">
                {{ post.date }}
                </div>
                <div class="Box-footer">
                {{ post.excerpt }}
                </div>
            </div>
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
